<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mhdaslam</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="main-center-container">
        <div class="top-rectangle-section">
          <div class="intro_text_main">
            <div class="hireme_section">
              <div class="first-text">
                <h1 style="margin: 0px">Bringing Your Ideas To Life Through</h1>
              </div>
              <div class="hire_me_button_section">
                <h1 class="Technology">Technology</h1>
                <button class="hireme" type="button">Hire Me</button>
              </div>
            </div>
            <div class="experience_section">
              <div class="exp_year">
                <p class="exp_heading">1+</p>
                <p class="exp_text">Years Experience</p>
              </div>
              <div class="proj_no">
                <p class="exp_heading">2+</p>
                <p class="exp_text">Projects</p>
              </div>
              <div class="client_no">
                <p class="exp_heading">1+</p>
                <p class="exp_text">Clients</p>
              </div>
            </div>
          </div>

          <div class="profile_image_main">
            <div class="name"><h1>Mohammed Aslam</h1></div>
            <div class="profile_image_section">
              <div class="profile_pic">
                <img
                  style="object-fit: cover; height: 100%; width: 100%"
                  src="assets/profil.png"
                  alt=""
                />
              </div>
              <div class="tools_social_Section">
                <div class="tools_section">
                  <h1 style="margin-left: 10px">Toolbox</h1>
                  <div
                    style="
                      display: flex;
                      flex-wrap: wrap;

                      column-gap: 20px;
                      row-gap: 10px;
                      margin-top: 20px;
                      margin-left: 10px;
                      margin-right: 10px;
                    "
                  >
                    <div>
                      <a href=""
                        ><img class="python" src="assets/py.png" alt=""
                      /></a>
                    </div>
                    <div>
                      <a href=""
                        ><img class="javascript" src="assets/js.png" alt=""
                      /></a>
                    </div>
                    <div>
                      <a href=""
                        ><img class="react" src="assets/react.png" alt=""
                      /></a>
                    </div>
                    <div>
                      <a href=""
                        ><img class="postg" src="assets/postg.png" alt=""
                      /></a>
                    </div>
                    <div>
                      <a href=""
                        ><img class="figma" src="assets/figma.png" alt=""
                      /></a>
                    </div>
                    <div>
                      <a href=""
                        ><img class="git" src="assets/git.png" alt=""
                      /></a>
                    </div>
                  </div>
                </div>
                <div class="social_section">
                  <div
                    style="
                      display: flex;
                      flex-direction: row;
                      gap: 20px;
                      align-items: center;
                      justify-content: center;
                      justify-items: center;
                      padding-top: 5px;
                    "
                  >
                    <div>
                      <a href=""
                        ><img class="linkdin" src="assets/linkdin.png" alt=""
                      /></a>
                    </div>
                    <div>
                      <a href=""
                        ><img class="whatsapp" src="assets/github.png" alt=""
                      /></a>
                    </div>

                    <div>
                      <a href=""><img g src="assets/whatspp.png" alt="" /></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="project_about_main">
          <div class="project_section">
            <h2>project</h2>
          </div>
          <div class="about_section">
            <div class="about_content"><h1>about content</h1></div>
            <div class="service_section">services</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
